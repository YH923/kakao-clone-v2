<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/67fff06826.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chats">
    <header class="header">
      <div class="top-header">
        <div class="header__column">
          <span class="header__time">13:54</span>
        </div>
        <div class="header__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>

          <span class="header__battery-level">
            50%<i class="fas fa-battery-half"> </i>
          </span>
        </div>
      </div>
      <div class="title-header">
        <div class="header__column">
          <span class="header__title">friends</span>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="chats__preview preview">
          <div class="preview__head">
            <img class="g-avatar" src="images/avatar.jpg" alt="" />
            <div class="preview__contents">
              <span class="preview__name">Lee</span>
              <span class="preview__text preview__smalltext"
                >email@address</span
              >
            </div>
          </div>
          <div class="preview__tail"></div>
        </div>
      </header>
      <section class="friends__plus_friend">
        <span class="plus__friend-title">Plus friend</span>
        <div class="chats__preview preview">
          <div class="preview__head">
            <img src="images/avatar.jpg" alt="" />
            <div class="preview__contents">
              <span class="preview__name">Plus Friend</span>
            </div>
          </div>
          <div class="preview__tail"></div>
        </div>
      </section>
      <section class="friends__current_friend">
        <span class="cur__friend-title">Friends 1</span>
        <div class="chats__preview preview">
          <div class="preview__head">
            <img src="images/avatar.jpg" alt="" />
            <div class="preview__contents">
              <span class="preview__name">Jamie</span>
              <span class="preview__text preview__smalltext"
                >FtIsland lover</span
              >
            </div>
          </div>
          <div class="preview__tail friends__music_btn">
            <span>
              지독하게 - FTISLAND
              <i class="far fa-play-circle"></i>
            </span>
          </div>
        </div>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__lists">
        <li class="nav__list">
          <a href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="index.html">
            <span class="nav__badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="more.html">
            <i class="fas fa-align-justify fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
