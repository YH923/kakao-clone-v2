<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/67fff06826.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chats">
    <header class="header">
      <div class="top-header">
        <div class="header__column">
          <span class="header__time">13:54</span>
        </div>
        <div class="header__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>

          <span class="header__battery-level">
            50%<i class="fas fa-battery-half"> </i>
          </span>
        </div>
      </div>
      <div class="title-header">
        <div class="header__column">
          <span class="header__title">Find</span>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
          <i class="far fa-comment"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>
    <main class="find">
      <section class="find__section">
        <li class="find__section-list">
          <i class="fas fa-qrcode fa-2x"></i>
          <span class="find__section-title">
            QR Code
          </span>
        </li>
        <li class="find__section-list">
          <i class="fas fa-user-plus fa-2x"></i>
          <span class="find__section-title">
            Add by Contacts
          </span>
        </li>
        <li class="find__section-list">
          <i class="far fa-id-badge fa-2x"></i>
          <span class="find__section-title">
            Add by ID
          </span>
        </li>
        <li class="find__section-list">
          <i class="far fa-envelope fa-2x"></i>
          <span class="find__section-title">
            Invite
          </span>
        </li>
      </section>
      <div class="find__recommended recom">
        <h5 class="recom-title">
          Recommended Friends
        </h5>
        <ul class="recom-lists">
          <li class="recom-list">
            <div class="chats__preview preview">
              <div class="preview__head">
                <img src="images/avatar.jpg" alt="" />
                <div class="preview__contents">
                  <span class="preview__name">Tim</span>
                </div>
              </div>
              <div class="preview__tail">
                <span class="recom__plusbtn">
                  <i class="fas fa-user-plus fa-2x"></i>
                </span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__lists">
        <li class="nav__list">
          <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="index.html">
            <span class="nav__badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="more.html">
            <i class="fas fa-align-justify fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
