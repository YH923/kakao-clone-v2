<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/67fff06826.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chat-default">
    <header class="header">
      <div class="top-header">
        <div class="header__column">
          <span class="header__time">13:54</span>
        </div>
        <div class="header__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="header__battery-level">
            50%<i class="fas fa-battery-half"> </i>
          </span>
        </div>
      </div>
      <div class="title-header">
        <div class="header__column">
          <a class="header__back-icon" href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <span class="header__title">Jamie</span>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <header class="chat__timeline">
        <span class="chat__timeline-timestamp">
          FRIDAY, JANUARY 11, 2019
        </span>
      </header>
      <ul class="chat__contents">
        <li class="chat__list">
          <div class="chat__send-to-me">
            <div class="chats__preview preview">
              <div class="preview__head">
              <img class="g-avatar" src="images/avatar.jpg" alt="" />
              <div class="preview__contents">
                <span class="preview__name chat__name">Jamie</span>
                <span class="preview__text chat__box chat__text-receive">Congrats I love you!</span>
              </div>
            </div>
            <div class="preview__tail"></div>
          </div>
          <div class="chat__send-From-me">
            <span class="preview__text chat__box chat__text-send">Thank you see you soon!</span>
          </div>
        </li>
        <li class="chat__list">
          <div class="chat__send-to-me">
            <div class="chats__preview preview">
              <div class="preview__head">
              <img class="g-avatar" src="images/avatar.jpg" alt="" />
              <div class="preview__contents">
                <span class="preview__name">Jamie</span>
                <span class="preview__text chat__box chat__text-receive">Congrats I love you!</span>
              </div>
            </div>
            <div class="preview__tail"></div>
          </div>
          <div class="chat__send-From-me">
            <span class="preview__text chat__box chat__text-send">Thank you see you soon!</span>
          </div>
        </li>
      </ul>
      <div class="chat__messagebox msgbox">
        <div class="msgbox__head">
          <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="msgbox__input">
          <input type="text" placeholder="Send message" />
        </div>
        <div class="msgbox__tail">
          <i class="far fa-smile-wink fa-2x"></i>
          <i class="fas fa-microphone fa-2x"></i>
        </div>
      </div>
    </main>
  </body>
</html>
