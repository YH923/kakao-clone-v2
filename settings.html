  <head>
    <meta charset="UTF-8" />

    <title>Settings | Kakao Clone</title>

        <li class="settings__list">
          <i class="fas fa-lock fa-2x"></i>

        <li class="settings__list">
          <i class="far fa-user fa-2x"></i>
          <span class="settings__text">

          </span>

      </ul>
