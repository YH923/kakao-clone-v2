<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/67fff06826.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chats">
    <header class="header">
      <div class="top-header">
        <div class="header__column">
          <span class="header__time">13:54</span>
        </div>
        <div class="header__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>

          <span class="header__battery-level">
            50%<i class="fas fa-battery-half"> </i>
          </span>
        </div>
      </div>
      <div class="title-header">
        <div class="header__column">
          <span class="header__title">More</span>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-qrcode"></i>
            <a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="chats__preview preview">
          <div class="preview__head">
            <img class="g-avatar" src="images/avatar.jpg" alt="" />
            <div class="preview__contents">
              <span class="preview__name more__name">Lee</span>
              <span class="preview__text more__text">email@address</span>
            </div>
          </div>
          <div class="preview__tail more__comment">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

        <section class="more__header-section">
          <li class="more__header-list">
            <span class="more__header-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__header-name">
              Emotion
            </span>
          </li>
          <li class="more__header-list">
            <span class="more__header-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__header-name">
              Themes
            </span>
          </li>
          <li class="more__header-list">
            <span class="more__header-icon">
              <i class="fab fa-fedora fa-2x"></i>
            </span>
            <span class="more__header-name">
              Account
            </span>
          </li>
        </section>
      </header>
      <section class="more__suggestions suggestions">
        <h5 class="suggestions__title">Suggestions</h5>
        <ul class="suggestions__lists">
          <li class="suggestions__list">
            <span class="suggestions-icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestions-name">
              Kakao Story
            </span>
          </li>
          <li class="suggestions__list">
            <span class="suggestions-icon">
              <i class="fas fa-dog fa-2x"></i>
            </span>
            <span class="suggestions-name">
              Kakao friends
            </span>
          </li>
          <li class="suggestions__list">
            <span class="suggestions-icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestions-name">
              Friends Gem
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__lists">
        <li class="nav__list">
          <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="index.html">
            <span class="nav__badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="more.html">
            <i class="fas fa-align-justify fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
